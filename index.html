<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple popping game." />

   <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <script src="https://cdn.lordicon.com/libs/frhvbuzj/lord-icon-2.0.2.js"></script>

   <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous"
  />

   <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="#" />
  <link rel="icon" href="./img/pop.png" type="image/x-icon" />
</head>

<title>Lottery-Ticket-Matching</title>

<body>


<main class="m-3 m-md-4 m-sm-4 p-4">

    <div id="dyn-array" class="w-100 text-monospace d-flex justify-content-center align-items-center flex-wrap border border-primary rounded-lg">
        <h1 id="one" class="m-2 py-2 text-wrap rounded-lg text-primary text-center">__</h1>
        <h1 id="two" class="m-2 py-2 text-wrap rounded-lg text-primary text-center">__</h1>
        <h1 id="three" class="m-2 py-2 text-wrap rounded-lg text-primary text-center">__</h1>
        <h1 id="four" class="m-2 py-2 text-wrap rounded-lg text-primary text-center">__</h1>
        <h1 id="five" class="m-2 py-2 text-wrap rounded-lg text-primary text-center">__</h1>
    </div>

    <div id="time"></div>

    <div style="display: flex; flex-direction: column;">
        <div class="msg text-center bg-dark rounded-lg p-2 mt-2"><span class="text-muted">Matched pairs will appear here.</span></div>
        <br>
        <div class="timeUp " style="text-align: center;"></div>
    </div>

    <div class="text-center">
        <button class="btn btn-sm btn-outline-success mb-3" id="start">Start matching...</button>
    </div>
    <br>

    <p class="text-center text-light">Lottery Token</p>
    <span class="d-flex justify-content-center align-items-baseline flex-wrap">
        <div class="token text-center text-nowrap text-monospace">
            <input type="number" min="0" max="99" class='text-center border-0 bg-dark rounded p-2 text-primary' required>
            <input type="number" min="0" max="99" class='text-center border-0 bg-dark rounded p-2 text-primary' required>
            <input type="number" min="0" max="99" class='text-center border-0 bg-dark rounded p-2 text-primary' required>
            <input type="number" min="0" max="99" class='text-center border-0 bg-dark rounded p-2 text-primary' required>
            <input type="number" min="0" max="99" class='text-center border-0 bg-dark rounded p-2 text-primary' required>
        </div>
        &nbsp;&nbsp;
        <button class="btn btn-sm btn-outline-primary mb-3 mt-2" onclick="regenerate(token)"><i class="fas fa-redo-alt"></i>&nbsp; new token</button>
        <br>
    </span>
    <p class="text-muted text-center small info-note"><i class="fas fa-info-circle"></i> Your can also add custom values to your lottery token.</p>

</main>

    
</body>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- Custom JavaScript -->
  <script src="./main.js"></script>
</html>
