<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple popping game." />

   <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   
  
   <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous"
  />

   <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="#" />
  <link rel="icon" href="./img/pop.png" type="image/x-icon" />
</head>

<title>Lottery Matching</title>

<body>


<main class="m-3 m-md-4 m-sm-4">

    <div class=" mb-2 rounded header-info  d-flex justify-content-between align-items-center">
        <div>
            <a href="./" id='logo'><img src="./img/logo.png" id="logo-img"  alt="Lottery" style="height: 60px; width: 60px;"></a>
        </div>

        <div id="credit" class="text-dark text-center"></div>
        
    </div>

    <hr class="bg-secondary rounded-lg">

    <div class=" py-2">
        <h2 class="text-center text-dark">Lottery Token</h2>
        <span class="d-flex flex-column justify-content-center align-items-center flex-wrap">
            <div class="token text-center text-nowrap text-monospace">
                <input type="number" min="0" max="99" class='text-center border-0 rounded p-2 text-primary' required style="background: #1b1b1b;">
                <input type="number" min="0" max="99" class='text-center border-0 rounded p-2 text-primary' required style="background: #1b1b1b;">
                <input type="number" min="0" max="99" class='text-center border-0 rounded p-2 text-primary' required style="background: #1b1b1b;">
                <input type="number" min="0" max="99" class='text-center border-0 rounded p-2 text-primary' required style="background: #1b1b1b;">
                <input type="number" min="0" max="99" class='text-center border-0 rounded p-2 text-primary' required style="background: #1b1b1b;">
            </div>
            
            <button class="btn btn-sm btn-outline-primary mb-3 mt-2" id='regen-btn' onclick="regenerate(token)"><i class="fas fa-redo-alt"></i>&nbsp; new token</button>
            
        </span>
        <p class="text-muted text-center small info-note"><i class="fas fa-info-circle"></i> Your can also add custom values to your lottery token.</p>
    </div>

    <div class="main-area border border-primary rounded-lg my-4 p-5">

        <div id="dyn-array" class="w-100 text-monospace d-flex justify-content-center align-items-center flex-wrap rounded-lg">
            <h1 id="one" class="m-2 py-2 text-wrap rounded-lg text-primary text-center">__</h1>
            <h1 id="two" class="m-2 py-2 text-wrap rounded-lg text-primary text-center">__</h1>
            <h1 id="three" class="m-2 py-2 text-wrap rounded-lg text-primary text-center">__</h1>
            <h1 id="four" class="m-2 py-2 text-wrap rounded-lg text-primary text-center">__</h1>
            <h1 id="five" class="m-2 py-2 text-wrap rounded-lg text-primary text-center">__</h1>
        </div>

        <hr class="bg-secondary mx-2 rounded-lg">
        
        <div class="d-flex justify-content-center align-items-center rounded-lg">
            <div class="msg text-center text-dark rounded-lg  mx-2">
                <span class="text-muted small">Matched pairs will appear here.</span>
            </div>
        </div>

        <hr class="bg-secondary mx-2 rounded-lg">

        <div id="time" class="text-center"></div>

    </div>

    <div class="text-center">
        <button class="btn btn-sm btn-success mb-3" id="start">Start matching...</button>
    </div>

    
</main>

<div class="modal fade" id="errModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Not enough credit</h5>
          <button type="button" class="close btn" data-dismiss="modal" aria-label="Close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-danger">You don't have enough credit to play the lottery.</p>
          <a href="./credit-earn-game/index.html" target="_blank" class="btn btn-success btn-sm earn-btn"><i class="fas fa-plus-square"></i>&nbsp;Earn credit</a>
          <span class="text-primary earn-span mt-1">&nbsp;by playing a simple game</span>
        </div>
      </div>
    </div>
  </div>

    
</body>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- Custom JavaScript -->
  <script src="./main.js"></script>
</html>
